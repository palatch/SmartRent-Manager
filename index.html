
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartRent Manager</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f2f4f8;
      color: #333;
    }
    header {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      padding: 1rem;
      text-align: center;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .room {
      background: white;
      margin: 1rem;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .room span.status {
      font-weight: bold;
      display: flex;
      align-items: center;
    }
    .room span.status::before {
      content: '';
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 0.5rem;
    }
    .room.normal span.status::before {
      background: green;
    }
    .room.warning span.status::before {
      background: gold;
    }
    .room.alert span.status::before {
      background: red;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: white;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }
    .bottom-nav button {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      border: none;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
    }
    .container {
      padding-bottom: 70px;
    }
  </style>
</head>
<body>
  <header>SmartRent Manager</header>
  <div class="container">
    <div class="room normal">
      <div>ห้อง A101</div>
      <span class="status">ปกติ</span>
    </div>
    <div class="room warning">
      <div>ห้อง B202</div>
      <span class="status">ค้างชำระ</span>
    </div>
    <div class="room alert">
      <div>ห้อง C303</div>
      <span class="status">ใกล้หมดสัญญา</span>
    </div>
  </div>
  <div class="bottom-nav">
    <button onclick="alert('กำลังพัฒนา')">สรุป</button>
    <button onclick="alert('เปิดหน้าตั้งค่า')">ตั้งค่า</button>
  </div>
</body>
</html>
