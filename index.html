<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartRent Manager</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fdfdfd;
      color: #333;
      line-height: 1.6;
    }

    header,
    nav,
    main,
    section,
    footer {
      padding: 16px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #fff;
      border-top: 1px solid #ccc;
      z-index: 999;
    }

    .bottom-nav button {
      flex: 1;
      padding: 12px;
      background: none;
      border: none;
      font-size: 16px;
    }

    .room-card {
      margin: 12px;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    .status-red {
      background-color: #ffe5e5;
    }

    .status-yellow {
      background-color: #fff9e5;
    }

    .status-green {
      background-color: #e5ffe5;
    }

    .status-none {
      background-color: #f0f0f0;
    }

    .add-room-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 24px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <header>
    <h2>SmartRent Manager</h2>
    <p>ระบบบริหารจัดการห้องเช่าแบบครบวงจร</p>
  </header>

  <button class="add-room-btn" onclick="alert('เพิ่มห้อง')">+</button>

  <main>
    <section id="allRooms">
      <h3>ห้องทั้งหมด</h3>
      <div class="room-card status-red">#101 - ใกล้หมดสัญญา</div>
      <div class="room-card status-yellow">#102 - ค้างชำระ</div>
      <div class="room-card status-green">#103 - ปกติ</div>
      <div class="room-card status-none">#104 - ว่าง</div>
    </section>

    <section id="summary" style="display:none">
      <h3>สรุปรายรับรายจ่าย</h3>
      <p>ยอดรวมทุกห้อง: 123,456 บาท</p>
    </section>

    <section id="settings" style="display:none">
      <h3>ตั้งค่า</h3>
      <button onclick="alert('Export JSON')">Export ข้อมูล</button>
      <button onclick="alert('Import JSON')">Import ข้อมูล</button>
    </section>
  </main>

  <nav class="bottom-nav">
    <button onclick="showSection('allRooms')">ห้องทั้งหมด</button>
    <button onclick="showSection('summary')">สรุป</button>
    <button onclick="showSection('settings')">ตั้งค่า</button>
  </nav>

  <script>
    function showSection(sectionId) {
      document.querySelectorAll('main section').forEach(sec => sec.style.display = 'none');
      document.getElementById(sectionId).style.display = 'block';
    }
  </script>
</body>

</html>
