
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartRent</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #0d1117;
      color: #fff;
    }
    .login-screen, .main {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    .login-screen.active, .main.active {
      display: flex;
    }
    input {
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      width: 100%;
    }
    .btn {
      padding: 12px 20px;
      margin-top: 12px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
    .room-card {
      width: 90%;
      border-radius: 16px;
      padding: 16px;
      margin: 12px 0;
      color: #fff;
    }
    .red { background: linear-gradient(to right, #b31217, #e52d27); }
    .yellow { background: linear-gradient(to right, #f7971e, #ffd200); }
    .green { background: linear-gradient(to right, #56ab2f, #a8e063); }
    .gray { background: #2d2d2d; }
    .room-status {
      display: flex;
      justify-content: space-between;
    }
    .bottom-buttons {
      position: fixed;
      bottom: 20px;
      display: flex;
      gap: 12px;
    }
    .bottom-buttons button {
      flex: 1;
      padding: 14px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 16px;
      border: none;
      color: white;
    }
    .summary-btn {
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
    }
    .settings-btn {
      background: linear-gradient(to right, #43cea2, #185a9d);
    }
    .top-bar {
      margin-top: 20px;
      margin-bottom: 12px;
      width: 90%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .plus {
      background: linear-gradient(to right, #11998e, #38ef7d);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    h2 {
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <div class="login-screen active" id="login">
    <h2>SmartRent</h2>
    <p>ระบบจัดการห้องเช่าบนมือถือ</p>
    <input type="text" id="user" placeholder="Username" />
    <input type="password" id="pass" placeholder="Password" />
    <button class="btn" onclick="login()">Login</button>
  </div>

  <div class="main" id="main">
    <div class="top-bar">
      <h3>All Rooms</h3>
      <div class="plus" onclick="alert('เพิ่มห้อง')">+</div>
    </div>

    <div class="room-card red">
      <div class="room-status">
        <div><strong>101</strong> Expiring soon<br/>Rent: $1,500</div>
        <div>- $500</div>
      </div>
    </div>

    <div class="room-card yellow">
      <div class="room-status">
        <div><strong>102</strong> Overdue<br/>Rent: $1,700</div>
        <div>- $200</div>
      </div>
    </div>

    <div class="room-card green">
      <div class="room-status">
        <div><strong>103</strong> Occupied<br/>Rent: $1,200</div>
        <div>+ $0</div>
      </div>
    </div>

    <div class="room-card gray">
      <div class="room-status">
        <div><strong>104</strong> Vacant<br/>Rent: —</div>
        <div>+ $0</div>
      </div>
    </div>

    <div class="bottom-buttons" style="width: 90%;">
      <button class="summary-btn" onclick="alert('Summary')">Summary</button>
      <button class="settings-btn" onclick="alert('Settings')">Settings</button>
    </div>
  </div>

  <script>
    function login() {
      const u = document.getElementById("user").value;
      const p = document.getElementById("pass").value;
      if (u === "admin" && p === "0000") {
        document.getElementById("login").classList.remove("active");
        document.getElementById("main").classList.add("active");
      } else {
        alert("Invalid credentials!");
      }
    }
  </script>
</body>
</html>
