<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartRent Manager</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f2f6ff, #d6e4ff);
      color: #333;
    }
    .login {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .login h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #1a237e;
    }
    .login p {
      max-width: 300px;
      text-align: center;
      color: #555;
    }
    .login input, .login button {
      margin-top: 1rem;
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      width: 250px;
    }
    .login input {
      background: #fff;
      border: 1px solid #ccc;
    }
    .login button {
      background: linear-gradient(to right, #5c6bc0, #1e88e5);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login">
    <h1>SmartRent Manager</h1>
    <p>ระบบบริหารห้องเช่าอัจฉริยะ<br>รองรับมือถือ, ใช้งานง่าย, ไม่ต้องต่อเซิร์ฟเวอร์</p>
    <input type="text" placeholder="ชื่อผู้ใช้" id="username" />
    <input type="password" placeholder="รหัสผ่าน" id="password" />
    <button onclick="login()">เข้าสู่ระบบ</button>
  </div>

  <script>
    function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      if (u === "admin" && p === "0000") {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "#rooms";
        alert("ล็อกอินสำเร็จ!");
      } else {
        alert("ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง");
      }
    }
  </script>
</body>
</html>
