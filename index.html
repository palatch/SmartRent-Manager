<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartRent Manager V2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300..700&family=Noto+Sans+Thai:wght@300..700&display=swap');
        
        /* Theme: Dark Slate Minimalist */
        body {
            font-family: 'Noto Sans Thai', 'Inter', sans-serif;
            background-color: #0f172a; /* slate-900 */
            color: #f8fafc; /* slate-50 */
            height: 100vh;
            overflow: hidden;
        }
        
        .page-content { display: none; }
        .active-page { display: block; }
        
        /* Shadows & Cards */
        .shadow-app { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.3); }
        .card-surface { background-color: #1e293b; /* slate-800 */ color: #f8fafc; }
        .card-modal { background-color: #1e293b; color: #f8fafc; }

        /* Inputs */
        input, select, textarea {
            background-color: #334155; /* slate-700 */
            color: #f8fafc;
            border: 1px solid #475569; /* slate-600 */
            transition: all 0.2s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #6366f1; /* indigo-500 */
            outline: none;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.3);
        }
        
        /* Navigation */
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px 0;
            color: #64748b; /* slate-500 */
            transition: all 0.2s;
            flex-grow: 1;
        }
        .nav-item.active { color: #818cf8; /* indigo-400 */ }
        .nav-item:active { transform: scale(0.95); }
        
        /* Layout */
        #app-wrapper {
            padding-top: 60px; 
            padding-bottom: 80px; 
            overflow-y: auto;
            height: 100%;
            -webkit-overflow-scrolling: touch; /* Smooth scroll on iOS */
        }

        /* Status Colors */
        .status-red { background-color: #ef4444; } /* red-500 */
        .status-yellow { background-color: #eab308; } /* yellow-500 */
        .status-green { background-color: #10b981; } /* emerald-500 */
        .status-gray { background-color: #475569; } /* slate-600 */

        /* Custom Scrollbar for inner elements */
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: #1e293b; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }

        /* Task Status Dot */
        .task-dot-pending { background-color: #fbbf24; }
        .task-dot-complete { background-color: #34d399; }
        .task-dot-overdue { background-color: #f87171; }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 h-14 bg-slate-800 shadow-app z-40 flex items-center px-4 justify-between border-b border-slate-700">
        <h1 id="pageTitle" class="text-lg font-bold text-indigo-400">ห้องทั้งหมด</h1>
        <button id="fabAddRoom" onclick="openRoomModal(null)" 
                class="w-8 h-8 bg-indigo-600 hover:bg-indigo-500 text-white rounded-full shadow-lg flex items-center justify-center transition active:scale-95">
            <i class="fas fa-plus"></i>
        </button>
    </header>

    <!-- Main Content -->
    <div id="app-wrapper">
        <div id="app" class="p-4 max-w-lg mx-auto">

            <!-- ***************** PAGE 1: ROOMS ***************** -->
            <div id="pageRooms" class="page-content active-page space-y-4">
                <!-- Room List -->
                <div id="roomList" class="space-y-3 pb-10">
                    <!-- Rooms injected via JS -->
                </div>
                
                <!-- No Data State -->
                <div id="noDataMessage" class="hidden text-center py-20 px-6 card-surface rounded-xl border border-dashed border-slate-600">
                    <i class="fas fa-home text-4xl text-slate-600 mb-4"></i>
                    <p class="text-slate-400 text-lg">ยังไม่มีข้อมูลห้องเช่า</p>
                    <p class="text-slate-500 text-sm mt-2">แตะปุ่ม + ด้านบนเพื่อเริ่มใช้งาน</p>
                </div>
            </div>

            <!-- ***************** PAGE 2: SUMMARY ***************** -->
            <div id="pageSummary" class="page-content">
                
                <!-- Filter Section -->
                <div class="card-surface p-4 rounded-xl shadow-lg mb-6 sticky top-0 z-30 border-b border-slate-700">
                    <div class="flex space-x-2">
                        <select id="filterMonth" onchange="renderSummaryPage()" class="flex-1 p-2 rounded-lg text-sm bg-slate-700 border-slate-600 text-white">
                            <option value="all">ทุกเดือน</option>
                            <option value="1">มกราคม</option>
                            <option value="2">กุมภาพันธ์</option>
                            <option value="3">มีนาคม</option>
                            <option value="4">เมษายน</option>
                            <option value="5">พฤษภาคม</option>
                            <option value="6">มิถุนายน</option>
                            <option value="7">กรกฎาคม</option>
                            <option value="8">สิงหาคม</option>
                            <option value="9">กันยายน</option>
                            <option value="10">ตุลาคม</option>
                            <option value="11">พฤศจิกายน</option>
                            <option value="12">ธันวาคม</option>
                        </select>
                        <select id="filterYear" onchange="renderSummaryPage()" class="flex-1 p-2 rounded-lg text-sm bg-slate-700 border-slate-600 text-white">
                            <option value="all">ทุกปี</option>
                            <!-- JS will populate years -->
                        </select>
                    </div>
                </div>

                <!-- Total Summary Card -->
                <div class="card-surface p-5 rounded-xl shadow-lg mb-6 border border-indigo-500/30 bg-gradient-to-br from-slate-800 to-slate-900">
                    <h3 class="text-slate-400 text-xs font-bold uppercase tracking-wider mb-2">ยอดรวมทั้งหมด (ช่วงเวลาที่เลือก)</h3>
                    <div class="flex justify-between items-end">
                        <div>
                            <p class="text-3xl font-bold text-white" id="summaryTotalBalance">฿0</p>
                            <p class="text-xs text-slate-500 mt-1">กำไรสุทธิ</p>
                        </div>
                        <div class="text-right space-y-1">
                            <p class="text-xs text-green-400 flex items-center justify-end"><i class="fas fa-arrow-down mr-1"></i> <span id="summaryTotalIncome">0</span></p>
                            <p class="text-xs text-red-400 flex items-center justify-end"><i class="fas fa-arrow-up mr-1"></i> <span id="summaryTotalExpense">0</span></p>
                        </div>
                    </div>
                </div>

                <!-- Room Summaries List -->
                <h3 class="text-sm font-semibold text-slate-400 mb-3 px-1">สรุปแยกห้อง</h3>
                <div id="summaryReport" class="space-y-3 pb-10">
                    <!-- Injected via JS -->
                </div>
            </div>

            <!-- ***************** PAGE 3: SETTINGS ***************** -->
            <div id="pageSettings" class="page-content space-y-4">
                
                <!-- Data Management -->
                <div class="card-surface p-5 rounded-xl shadow-lg border border-slate-700">
                    <h3 class="text-lg font-bold text-white mb-2"><i class="fas fa-database mr-2 text-indigo-400"></i>จัดการข้อมูล</h3>
                    <p class="text-xs text-slate-400 mb-4">ข้อมูลจะถูกบันทึกในเครื่องนี้เท่านั้น (LocalStorage)</p>
                    
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="exportDataToCsv()" class="btn-secondary bg-slate-700 hover:bg-slate-600 text-white py-3 rounded-lg text-sm font-medium transition">
                            <i class="fas fa-file-export mr-1"></i> Export CSV
                        </button>
                        <button onclick="document.getElementById('importFileInput').click()" class="btn-secondary bg-slate-700 hover:bg-slate-600 text-white py-3 rounded-lg text-sm font-medium transition">
                            <i class="fas fa-file-import mr-1"></i> Import JSON
                        </button>
                    </div>
                    <input type="file" id="importFileInput" accept=".json" class="hidden" onchange="handleImportClick()">
                </div>

                <!-- About App -->
                <div class="text-center py-6">
                    <p class="text-xs text-slate-600">SmartRent Manager V2.0</p>
                    <p class="text-xs text-slate-700 mt-1">Simple & Fast</p>
                </div>
            </div>

        </div>
    </div>

    <!-- Bottom Navigation -->
    <footer class="fixed bottom-0 left-0 right-0 bg-slate-800 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.3)] z-50 border-t border-slate-700 h-16">
        <div class="flex h-full max-w-lg mx-auto">
            <button onclick="navigateTo('rooms')" id="navRooms" class="nav-item active">
                <i class="fas fa-home text-xl mb-1"></i>
                <span class="text-[10px]">ห้องพัก</span>
            </button>
            <button onclick="navigateTo('summary')" id="navSummary" class="nav-item">
                <i class="fas fa-chart-pie text-xl mb-1"></i>
                <span class="text-[10px]">สรุปบัญชี</span>
            </button>
            <button onclick="navigateTo('settings')" id="navSettings" class="nav-item">
                <i class="fas fa-cog text-xl mb-1"></i>
                <span class="text-[10px]">ตั้งค่า</span>
            </button>
        </div>
    </footer>

    <!-- ********** MODALS ********** -->

    <!-- 1. Room Modal (Add/Edit) -->
    <div id="roomModal" class="fixed inset-0 bg-black/80 hidden items-center justify-center p-4 z-50 backdrop-blur-sm">
        <div class="card-modal w-full max-w-md rounded-2xl shadow-2xl overflow-hidden animate-fade-in-up">
            <div class="p-4 border-b border-slate-700 flex justify-between items-center bg-slate-800">
                <h3 id="roomModalTitle" class="font-bold text-lg">ห้องพัก</h3>
                <button onclick="closeModal('roomModal')" class="text-slate-400 hover:text-white"><i class="fas fa-times text-xl"></i></button>
            </div>
            <form id="roomForm" onsubmit="handleRoomFormSubmit(event)" class="p-5 space-y-4 max-h-[80vh] overflow-y-auto custom-scroll">
                <input type="hidden" id="roomIdInput">
                
                <div class="grid grid-cols-3 gap-3">
                    <div class="col-span-1">
                        <label class="block text-xs text-slate-400 mb-1">เลขห้อง*</label>
                        <input type="text" id="roomNumberInput" required class="w-full p-2.5 rounded-lg text-center font-bold text-lg" placeholder="101">
                    </div>
                    <div class="col-span-2">
                        <label class="block text-xs text-slate-400 mb-1">ชื่อผู้เช่า</label>
                        <input type="text" id="tenantNameInput" class="w-full p-2.5 rounded-lg" placeholder="ชื่อเล่น หรือ ชื่อจริง">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="block text-xs text-slate-400 mb-1">ค่าเช่า (บาท)*</label>
                        <input type="number" id="rentAmountInput" required min="0" class="w-full p-2.5 rounded-lg" placeholder="0.00">
                    </div>
                    <div>
                        <label class="block text-xs text-slate-400 mb-1">จ่ายทุกวันที่*</label>
                        <input type="number" id="dueDayInput" required min="1" max="31" class="w-full p-2.5 rounded-lg" placeholder="1-31">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="block text-xs text-slate-400 mb-1">เริ่มสัญญา</label>
                        <input type="date" id="startDateInput" required class="w-full p-2.5 rounded-lg text-sm text-slate-300">
                    </div>
                    <div>
                        <label class="block text-xs text-slate-400 mb-1">สิ้นสุดสัญญา</label>
                        <input type="date" id="endDateInput" required class="w-full p-2.5 rounded-lg text-sm text-slate-300">
                    </div>
                </div>

                <div>
                    <label class="block text-xs text-slate-400 mb-1">ลิงก์สัญญา (Optional)</label>
                    <input type="url" id="contractLinkInput" class="w-full p-2.5 rounded-lg text-sm" placeholder="https://...">
                </div>

                <div class="pt-2 flex space-x-3">
                    <button type="button" id="deleteRoomButton" onclick="requestDeleteRoom()" class="flex-1 bg-red-500/10 text-red-400 hover:bg-red-500/20 py-3 rounded-lg font-bold hidden transition">ลบ</button>
                    <button type="submit" class="flex-[2] bg-indigo-600 hover:bg-indigo-500 text-white py-3 rounded-lg font-bold shadow-lg transition">บันทึก</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 2. Transaction Modal -->
    <div id="transactionModal" class="fixed inset-0 bg-black/80 hidden items-center justify-center p-4 z-50 backdrop-blur-sm">
        <div class="card-modal w-full max-w-md rounded-2xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
            <div class="p-4 border-b border-slate-700 flex justify-between items-center bg-slate-800">
                <h3 id="transactionModalTitle" class="font-bold text-lg">ธุรกรรม</h3>
                <button onclick="closeModal('transactionModal')" class="text-slate-400 hover:text-white"><i class="fas fa-times text-xl"></i></button>
            </div>
            
            <!-- Form -->
            <div class="p-4 bg-slate-800 border-b border-slate-700">
                <form id="transactionForm" onsubmit="handleTransactionFormSubmit(event)" class="space-y-3">
                    <input type="hidden" id="transactionRoomIdInput">
                    <div class="flex space-x-2">
                        <select id="transactionTypeInput" class="w-1/3 p-2 rounded-lg bg-slate-700 font-medium">
                            <option value="income">รายรับ (+)</option>
                            <option value="expense">รายจ่าย (-)</option>
                        </select>
                        <input type="date" id="transactionDateInput" required class="flex-1 p-2 rounded-lg text-sm">
                    </div>
                    <div class="flex space-x-2">
                        <input type="number" id="transactionAmountInput" required placeholder="จำนวนเงิน" class="w-1/3 p-2 rounded-lg">
                        <input type="text" id="transactionDetailInput" required placeholder="รายละเอียด (เช่น ค่าเช่า, ค่าซ่อม)" class="flex-1 p-2 rounded-lg">
                    </div>
                     <input type="url" id="proofLinkInput" placeholder="ลิงก์สลิป/หลักฐาน (ถ้ามี)" class="w-full p-2 rounded-lg text-sm">
                    <button type="submit" class="w-full bg-green-600 hover:bg-green-500 text-white py-2 rounded-lg font-bold shadow-md">เพิ่มรายการ</button>
                </form>
            </div>

            <!-- List -->
            <div class="flex-1 overflow-y-auto custom-scroll p-4 space-y-2 bg-slate-900" id="transactionList">
                <!-- Transactions here -->
            </div>
        </div>
    </div>

    <!-- 3. Task Modal -->
    <div id="taskModal" class="fixed inset-0 bg-black/80 hidden items-center justify-center p-4 z-50 backdrop-blur-sm">
        <div class="card-modal w-full max-w-md rounded-2xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
            <div class="p-4 border-b border-slate-700 flex justify-between items-center bg-slate-800">
                <h3 id="taskModalTitle" class="font-bold text-lg">งานซ่อมบำรุง</h3>
                <button onclick="closeModal('taskModal')" class="text-slate-400 hover:text-white"><i class="fas fa-times text-xl"></i></button>
            </div>

            <!-- Form -->
            <div class="p-4 bg-slate-800 border-b border-slate-700">
                <form id="taskForm" onsubmit="handleTaskFormSubmit(event)" class="space-y-3">
                    <input type="hidden" id="taskRoomIdInput">
                    <input type="text" id="taskDetailInput" required placeholder="ชื่องาน (เช่น ล้างแอร์)" class="w-full p-2 rounded-lg">
                    
                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label class="text-[10px] text-slate-400 block mb-1">ความถี่</label>
                            <select id="taskFrequencyInput" onchange="toggleTaskDeadline()" class="w-full p-2 rounded-lg text-sm">
                                <option value="0">ทำครั้งเดียว</option>
                                <option value="3">ทุก 3 เดือน</option>
                                <option value="6">ทุก 6 เดือน</option>
                                <option value="12">ทุก 1 ปี</option>
                            </select>
                        </div>
                        <div>
                            <label id="taskDeadlineLabel" class="text-[10px] text-slate-400 block mb-1">กำหนดเสร็จ</label>
                            <input type="date" id="taskDeadlineInput" class="w-full p-2 rounded-lg text-sm">
                        </div>
                    </div>
                    
                    <div id="lastCompletedGroup" class="hidden">
                        <label class="text-[10px] text-slate-400 block mb-1">ทำเสร็จล่าสุดวันที่</label>
                        <input type="date" id="taskLastCompletedInput" class="w-full p-2 rounded-lg text-sm">
                    </div>

                    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white py-2 rounded-lg font-bold shadow-md">บันทึกงาน</button>
                </form>
            </div>

            <!-- List -->
            <div class="flex-1 overflow-y-auto custom-scroll p-4 space-y-2 bg-slate-900" id="taskList">
                <!-- Tasks here -->
            </div>
        </div>
    </div>

    <!-- Alert Box -->
    <div id="msgBox" class="fixed top-20 left-1/2 transform -translate-x-1/2 bg-slate-800 border border-slate-600 px-6 py-3 rounded-full shadow-2xl z-[60] text-sm font-medium transition-all duration-300 opacity-0 pointer-events-none flex items-center">
        <span id="msgText">Notification</span>
    </div>

    <!-- Logic -->
    <script>
        // --- CONSTANTS & STATE ---
        const STORAGE_KEY = 'RENTAL_MANAGER_DATA_V3_DARK';
        let rentalData = [];
        const MONTH_NAMES = ["ม.ค.", "ก.พ.", "มี.ค.", "เม.ย.", "พ.ค.", "มิ.ย.", "ก.ค.", "ส.ค.", "ก.ย.", "ต.ค.", "พ.ย.", "ธ.ค."];

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            initYearDropdown();
            navigateTo('rooms');
        });

        function initYearDropdown() {
            const yearSelect = document.getElementById('filterYear
